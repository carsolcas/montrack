{% load wagtailcore_tags wagtailimages_tags %}
<div class="card grid-item {{class_width}}">
  <div class="card-image waves-effect waves-block waves-light">
    {% image entry.main_image width-1180 as entry_image %}
    <img src="{{ entry_image.url }}" class="activator" alt="{{ entry_image.alt }}"/>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{entry.title}}<i class="material-icons right">more_vert</i></span>
    <p><a href="{% pageurl entry %}">Leer más</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Descripción <i class="material-icons right">close</i></span>
    <p>{{ entry.intro |richtext }}</p>
  </div>
</div>
